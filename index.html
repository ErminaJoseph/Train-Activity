<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <style type="text/css">
        .jumbotron-fluid {
            background-color: darkred;
            color: white;
            text-align: center;
        }

        .card-header {
            background-color: navy;
            color: white;
            font-weight: 700;
        }

        #table-heading, #jumbo-heading {
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" id="jumbo-heading">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">List of Train Arrival Times and ETA</p>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <ul class="list-group list-group-flush" id="table-heading">
                <li class="list-group-item">
                    <div class="row" id="the-header">
                        <div class="col">
                            Train Name
                        </div>
                        <div class="col">
                            Destination
                        </div>
                        <div class="col">
                            Frequency
                        </div>
                        <div class="col">
                            Next Arrival
                        </div>
                        <div class="col">
                            Minutes Away
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
            Add Train
            </div>
    
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>

                    <div class="form-group">
                         <label for="exampleFormControlInput2">Destination</label>
                         <input type="text" class="form-control" id="destination-input">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput3">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="time-input">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput4">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div> 

    <script src="logic.js"></script>

</body>

</html>
