<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"></style>
</head>
<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" id="jumbo-heading">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">List of Train Arrival Times and ETA</p>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-sm table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                  <tbody>
                  </tbody>
                </table>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
            Add Train
            </div>
    
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>

                    <div class="form-group">
                         <label for="exampleFormControlInput2">Destination</label>
                         <input type="text" class="form-control" id="destination-input">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput3">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="time-input">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput4">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div> 

    <script src="assets/js/logic.js"></script>

</body>

</html>
